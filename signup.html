<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Portal SignUp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 40%;
      background: linear-gradient(135deg, #fa7900, #ff9800);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1.2s ease;
    }

    .left img {
      animation: zoomIn 1.5s ease;
    }

    .right {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }

    .login-box h2 {
      color: #f58822;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      font-weight: 500;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .tab.active {
      border-bottom: 3px solid #f58822;
      font-weight: 600;
      color: #f58822;
    }

    .form-control {
      margin: 12px 0;
      border-radius: 10px;
    }

    .btn-custom {
      background: #f58822;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #d86f18;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes zoomIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- Left Side -->
  <div class="left">
    <h1>Our<br>Placement Hub</h1>
    <img src="logo-Photoroom.jpg" width="200" height="180" alt="Logo">
  </div>

  <!-- Right Side -->
  <div class="right">
    <div class="login-box">
      <h2>Sign up for Placement Portal</h2>
      
      <!-- Tabs -->
      <!-- Tabs -->
<ul class="nav nav-tabs justify-content-center mb-3" id="loginTabs">
  <li class="nav-item">
    <a class="nav-link active tab" data-bs-toggle="tab" href="#student-login">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab" data-bs-toggle="tab" href="#student-signup">Signup</a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab" data-bs-toggle="tab" href="#admin">Admin</a>
  </li>
</ul>

<!-- Forms -->
<div class="tab-content">
  
  <!-- Student Login Form -->
  <div class="tab-pane fade show active" id="student-login">
    <form id="studentLoginForm">
      <input type="email" id="loginEmail" class="form-control" placeholder="Enter email" required>
      <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
      <div class="message" id="loginMessage"></div>
    </form>
  </div>

  <!-- Student Signup Form -->
  <div class="tab-pane fade" id="student-signup">
    <form id="studentSignupForm">
      <input type="text" id="signupName" class="form-control" placeholder="Full Name" required>
      <input type="email" id="signupEmail" class="form-control" placeholder="Enter email" required>
      <input type="text" id="signupRoll" class="form-control" placeholder="Roll number" required>
      <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn btn-custom w-100 mt-3">Signup</button>
      <div class="message" id="signupMessage"></div>
    </form>
  </div>

 
<!-- Admin Forms -->
<div class="tab-pane fade" id="admin">
  <ul class="nav nav-pills justify-content-center mb-3">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="pill" href="#admin-login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="pill" href="#admin-signup">Signup</a>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Admin Login -->
    <div class="tab-pane fade show active" id="admin-login">
      <form id="adminLoginForm">
        <input type="email" id="adminLoginEmail" class="form-control" placeholder="Enter email" required>
        <input type="password" id="adminLoginPassword" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
        <div class="message" id="adminLoginMessage"></div>
      </form>
    </div>

    <!-- Admin Signup -->
    <div class="tab-pane fade" id="admin-signup">
      <form id="adminSignupForm">
        <input type="text" id="adminSignupName" class="form-control" placeholder="Full Name" required>
        <input type="email" id="adminSignupEmail" class="form-control" placeholder="Enter email" required>
        <input type="password" id="adminSignupPassword" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-custom w-100 mt-3">Signup</button>
        <div class="message" id="adminSignupMessage"></div>
      </form>
    </div>
  </div>
</div>

<script>
  // Student Login
const loginForm = document.getElementById("studentLoginForm");
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;

  try {
    const response = await fetch("http://localhost:5000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();
    const messageDiv = document.getElementById("loginMessage");

    if (response.ok) {
      messageDiv.style.color = "green";
      messageDiv.innerText = data.message;

      // âœ… Save from backend response (not input box)
      console.log("Login response data:", data); // Debug log
      localStorage.setItem("studentEmail", data.email);
      localStorage.setItem("studentRoll", data.roll_number);
      console.log("Stored roll number:", data.roll_number); // Debug log

      setTimeout(() => {
        window.location.href = "student_portal.html"; // (typo fixed: portal, not protal)
      }, 1500);
    } else {
      messageDiv.style.color = "red";
      messageDiv.innerText = data.message || "Login failed";
    }
  } catch (error) {
    console.error("Error:", error);
  }
});

 // Student Signup 
const signupForm = document.getElementById("studentSignupForm");
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const rollNumber = document.getElementById("signupRoll").value.trim();
  const password = document.getElementById("signupPassword").value;

  try {
    const response = await fetch("http://localhost:5000/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, rollNumber, password }),
    });

    const data = await response.json();
    const messageDiv = document.getElementById("signupMessage");

    if (response.ok) {
      messageDiv.style.color = "green";
      messageDiv.innerText = data.message;

      // Save login session
      localStorage.setItem("studentEmail", data.email);
  localStorage.setItem("studentRoll", data.roll_number);
      setTimeout(() => {
        window.location.href = "student_portal.html";
      }, 1500);
    } else {
      messageDiv.style.color = "red";
      messageDiv.innerText = data.message || "Signup failed";
    }
  } catch (error) {
    console.error("Error:", error);
  }
});







  // ================== ADMIN LOGIN ==================
  const adminLoginForm = document.getElementById("adminLoginForm");
  adminLoginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("adminLoginEmail").value.trim();
    const password = document.getElementById("adminLoginPassword").value;

    try {
      const response = await fetch("http://localhost:5000/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();
      const messageDiv = document.getElementById("adminLoginMessage");

      if (response.ok) {
        messageDiv.style.color = "green";
        messageDiv.innerText = data.message;

        localStorage.setItem("adminEmail", email);

        setTimeout(() => {
          window.location.href = "admin_portal.html";
        }, 1500);
      } else {
        messageDiv.style.color = "red";
        messageDiv.innerText = data.message || "Login failed";
      }
    } catch (error) {
      console.error("Error:", error);
    }
  });

  // ================== ADMIN SIGNUP ==================
  const adminSignupForm = document.getElementById("adminSignupForm");
  adminSignupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("adminSignupName").value.trim();
    const email = document.getElementById("adminSignupEmail").value.trim();
    const password = document.getElementById("adminSignupPassword").value;

    try {
      const response = await fetch("http://localhost:5000/api/admin/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await response.json();
      const messageDiv = document.getElementById("adminSignupMessage");

      if (response.ok) {
        messageDiv.style.color = "green";
        messageDiv.innerText = data.message;

        localStorage.setItem("adminEmail", email);

        setTimeout(() => {
          window.location.href = "admin_portal.html";
        }, 1500);
      } else {
        messageDiv.style.color = "red";
        messageDiv.innerText = data.message || "Signup failed";
      }
    } catch (error) {
      console.error("Error:", error);
    }
  });







</script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
