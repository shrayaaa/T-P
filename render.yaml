services:
  - type: web
    name: webway-placement-portal
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: placement_portal
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
